<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Websocket latency tests</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link href="//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/fontawesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <style>
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        canvas{
            width: 100% !important;
            max-width: 1200px;
            height: auto !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="well text-center">
                    <button onclick="runTest()" type="button" class="btn btn-lg"><i class="fa fa-play-circle fa-2x"> Run latency test</i></button>
                </div>
                <div>
                    <div id="knob" class="hide centered">
                        <input type="text" value="0" class="dial" readOnly="true">
                    </div>
                    <div id="graph" class="centered" width="100%">
                        <canvas id="latencyChart" width="1200" height="500"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="//cdn.jsdelivr.net/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//rawgit.com/hay-wire/Chart.js/skip-xlabels/Chart.min.js"></script>
    <script src="https://rawgit.com/aterrien/jQuery-Knob/master/dist/jquery.knob.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/scripts/ws-latency.js"></script>

    <script>
        $(function() {
            $(".dial").knob();
        });
    </script>
</body>
