<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Websocket latency tests</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link href="//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/fontawesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="well text-center">
                    <button onclick="runTest()" type="button" class="btn btn-lg"><i class="fa fa-play-circle fa-2x"> Run latency test</i></button>
                </div>
                <div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;" >
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <canvas id="latencyChart" width="800" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="//cdn.jsdelivr.net/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//rawgit.com/hay-wire/Chart.js/skip-xlabels/Chart.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/scripts/ws-latency.js"></script>
</body>
</html>
